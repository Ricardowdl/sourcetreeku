<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script> 

</head>
<body>
    <div id="app">


        <div>
            <label>Id:
                <input type="text" v-model="id">
            </label>
            <label>Name:
                <input type="text" v-model="name">
            </label>

                <input type="button" value="添加" @click="add">

        </div>

            <!-- v-for循环时候，key属性只能使用number获取string -->
        <!-- key在使用的时候必须使用v-bind属性绑定的形，指定key的值 -->
           <!-- 在组件中，使用v-for循环的时候，或者在一些特殊情况，如果v-for有问题，必须在使用v-for的同时，指定唯一的字符串/数字 类型：key值 -->
        <p v-for="item in list" :key="item.id">
            <input type="checkbox">
            {{item.id}}-----  {{item.name}}
        </p>
    </div>
    <script>
    var vm = new Vue({
    el: '#app',
    data: {
        id:'',
        name:'',
        list:[
            {id:1,name:'温东霖'},
            {id:2,name:'腾讯'},
            {id:3,name:'阿里'},
            {id:4,name:'啧啧'},
            {id:5,name:'haole'}
        ]
    },
    methods: {
        add(){//添加方法
            this.list.unshift({id:this.id,name:this.name,})
        }
    },
    });
    </script>
</body>
</html>
