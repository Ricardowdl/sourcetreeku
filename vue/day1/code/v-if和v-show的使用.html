<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script> 

</head>
<body>
    <div id="app">
        <!-- <input type="button" @click="toggle" value="toggle"> -->
        <input type="button" @click="flag=!flag" value="toggle">
        <!-- v-if的特点是每次都会从新删除或创建元素 -->
        <!-- v-show的特点是每次都不会进行DOM的删除和创建操作，只是切换了元素的display:none的样式 -->
       
        <!-- v-if有较高的切换性能消耗 -->
        <!-- v-show有较高的初始渲染 -->

        <!-- 如果元素涉及到频繁的切换，最好不要使用v-if -->
        <!-- 如果元素可能永远也不会被现实，则推荐v-if -->
        <h3 v-if="flag">这是用v-if</h3>
        <h3 v-show="flag">这是用v-show</h3>
    </div>
    <script>
    var vm = new Vue({
    el: '#app',
    data: {
        flag:true
    },
    methods: {
        // toggle(){
        //     this.flag =!this.flag
        // }
    },
    });
    </script>
</body>
</html>
