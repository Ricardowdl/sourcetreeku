<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
<style>
    .red{
        color: red;
    }

    .thin{
        font-weight: 200;
    }

    .italic{
        font-style: italic;
    }

    .active{
        letter-spacing: 0.5em;
    }
</style>
</head>

<body>
    <div id="app">
        <!-- 第一种使用方式，直接传第一个数组，***这里的class需要使用v-bind数据绑定 -->
        <h1 :class="['thin','italic']">这个很大，大到无法想象</h1>

        <!-- 在数组中使用三元表达式 -->
        <h1 :class="['thin','italic',flag?'active':'']">这个很大，大到无法想象</h1>
        
        <!-- 在数组中 使用对象来代替三元表达式，来提高可读性 -->
        <h1 :class="['thin','italic',{'active':flag}]">这个很大，大到无法想象</h1>

        <!-- 在为class使用v-绑定对象的时候，对象的属性是类名，又有对象的属性可带引号，也可不带引号，所以这里没写引号，属性的值是一个标识符 -->
        <h1 :class="{ 'red':true, thin:true, italic:false, active:false }">这个很大，大到无法想象</h1>

       
       
        <h1 :class=classObj>这个很大，大到无法想象</h1>



    </div>
    <script>
    var vm = new Vue({
    el: '#app',
    data: {
        flag:true,
        classObj:{ 'red':false, thin:true, italic:false, active:false }
    },
    methods: {
    
    },
    });
    </script>
</body>
</html>
