<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入vue -->
    <script src="./lib/vue.js"></script>

</head>
<body>
    <!-- 将来new的Vue实例会控制这个元素中的所有内容-->
    <!-- Vue实例控制的这个元素区域，就是V -->
    <div id="app">
        <p>{{msg}}</p>
    </div>

    <script>
        //创建vue实例
        //当我们导入包后，在浏览器的内存中，就多了一个Vue构造函数
        //注意，new出来的这个vm对象，就是MVVM中的VM调度者
        var vm= new Vue({
            el: '#app' , //表示当前new的Vue实例。要控制页面上的哪个区
            //data就是MVVM的M，用于保存每个页面数据。
            data: {//data属性中，存放el中要用的数据
                msg: '欢迎hello world'  //通过Vue提供的指令，很方便的把数据渲染在也买你上，程序员不在手动操作DOM元素
                    //前端Vue框架不提倡我们手动操作DOM
            }
        })

        
    </script>
</body>
</html>
