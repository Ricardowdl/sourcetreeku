<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script> 
    <link rel="stylesheet" href="./lib/bootstrap.css">
<!--不需要jQuery --> 

</head>
<body>
    <div id="app">

       
        
        <div class="panel panel-primary">
              <div class="panel-heading">
                    <h3 class="panel-title">添加品牌</h3>
              </div>
              <div class="panel-body form-inline">
                <label>
                    Id:
                    <input type='text' class="form-control" v-model="id">
                </label>
                <label>
                    Name:
                    <input type='text' class="form-control" v-model="name">
                </label>
                <!-- 在vue中，使用事件绑定，为元素制定处理函数的时候，如果加了小括号，就可以给函数传参 -->
                <input type="button" value="添加" class="btn btn-primay" @click="add()">
              
                <label>
                    搜索关键字:
                    <input type='text' class="form-control" v-model="keywords">

                </label>
            

            
            </div>
        </div>
        


       <table class="table table-bordered table-hover table-striped">
           <thead>
               <tr>
                   <th>Id</th>
                   <th>Name</th>
                   <th>Ctime</th>
                   <th>Operation</th>
               </tr>
           </thead>
           <tbody>
               <!-- 之前v-for中的数据都是由data上的list中直接渲染过来 -->
               <!-- 现在自定义search方法，同时，把所有关键字通过传参的方式传给search方法 -->
                <!-- 在search()内部，通过for循环，把所有符合换剪子的数据，保存到一个新数组 -->
               <tr v-for="item in search(keywords)" :key="item.id">
                   <td>{{ item.id }}</td>
                   <td v-text="item.name"></td>
                   <td>{{item.ctime}}</td>
                   <td>
                       <a href="" @click.prevent="del(item.id)">删除</a>
                   </td>
               </tr>
           </tbody>
       </table>
       


    </div>
    <script>
    var vm = new Vue({
    el: '#app',
    data: {
        id:'',
        name:'',
        keywords:'',
        list:[
            {id:1,name:'奔驰',ctime:new Date()},
            {id:2,name:'宝马',ctime:new Date()}

             ]
    },
    methods: {
        add(){
           // console.log('OK')
           //1获取到id和name，直接在data上获取
           //2组织出一个对象
           //3把这个对象，调用数组的相关方法，添加到当前data的list中
           //4注意，在Vue中，已经实现了数据的双向绑定，每当我们修改data的数据，Vue会默认监听数据改动，自动吧最新的数据应用在页面（v-model）
       
            //5当我们意识到上面第四步的时候，实际上实在做Model数据的操作，同事，在操作Model数据的时候，指定的业务逻辑操作
            var car={id :this.id ,name: this.name,ctime:new Date()}
            this.list.push(car)
            this.id=this.name=''
        },//添加方法
        del(id){//根据Id删除数据
                //如何根据ID找到要删除这项索引
                //找到索引，直接调用 数组的splice方法

            // this.list.some((item,i)=>{
            //     if(item.id==id){
            //         this.list.splice(i,1)
            //         return true;//在数组的some方法中，如果return true，就会立刻终止这个数组的后续循环
            //     }
            // })
            var index=this.list.findIndex(item=>{
                if(item.id==id){
                    return true;
                }
            })
            console.log(index)
            this.list.splice(index,1)
        },
        search(keywords){//根据关键字进行数据的搜索
        //     var newList=[]
        //     this.list.forEach(item => {
        //         if(item.name.indexOf(keywords)!=-1){
        //             newList.push(item)
        //         }
        //     });
        // return newList

        // forEach  some  filter   findIndex  都属于数组新方法，都会对数组的每一项进行遍历，执行相关操作
               return this.list.filter(item => {  
                // if(item.name.indexOf(keywords)!=-1)
                
                
                // ES6为字符串提供新方法，叫做String.prototype.includes('要包含的字符串')
                // 如果包含，返回true，不包含，false
                if(item.name.includes(keywords)){
                    return item
                }
            })
            
        }
    },
    });
    </script>
</body>
</html>
