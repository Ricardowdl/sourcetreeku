<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script> 
    <!-- vue-resource依赖于Vue，所以先后顺序要注意 -->

    <!-- this.$http.jsonp -->
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>

</head>
<body>
    <div id="app">
        <input type="button" value="get请求" @click="getInfo">
        <input type="button" value="post请求" @click="postInfo">
        <input type="button" value="jsonp请求" @click="jsonpInfo">
    </div>
    <script>
    var vm = new Vue({
    el: '#app',
    data: {
    
    },
    methods: {
        getInfo(){//发起get请求
        // 当发起get请求之后，通过.then来设置成功的回调函数
        this.$http.get('https://dyactive2-vip-ssl.xunlei.com/iface/?action=init&actid=index2018&callback=jQuery112404051462215365498_1588329727808&_=1588329727809').then(function(result){
            console.log(result.data)
        })


        },
        postInfo(){//post请求
        //手动发起的Post请求默认没有表单格式，所以 ，有的服务器处理不了
        //通过post的第三个参数{emulateJSON:true} 设置 提交的内容类型为 普通表单数据格式
            this.$http.post('http://tcc.taobao.com/cc/json/mobile_tel_segment.htm',{},{emulateJSON:true}).then(result=>{
                console.log(result.body)
            })
        },
      jsonpInfo(){//jsonp请求
        this.$http.jsonp('https://dyactive2-vip-ssl.xunlei.com/iface/?action=init&actid=vipklb2').then(result=>{
            console.log(result.body.data.openlist)
        })
    },
    }
    })
    </script>
</body>
</html>
