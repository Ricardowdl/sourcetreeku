<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script> 

</head>
<body>
    <div id="app">
        <h2>{{firstName+''+lastName}}</h2>
        <h2>{{firstName}} {{lastName}}</h2>
        <h2>{{fullName}}</h2>

    </div>
    <script>
    var vm = new Vue({
    el: '#app',
    data: {
        firstName:'ricardo',
        lastName:'wdl'
    },
    computed:{//computed 计算属性
        fullName:function(){
            return this.firstName+'   '+this.lastName
        }
    },
    methods: {
    
    },
    });
    </script>
</body>
</html>
