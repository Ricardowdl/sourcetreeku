<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script> 

</head>
<body>
    <div id="app">
        <h2>总价格:{{totalPrice}}</h2>
    </div>
    <script>
    var vm = new Vue({
    el: '#app',
    data: {
        books:[
            {id:110,name:'assfdhgi', price:119},

            {id:112,name:'assfdhgi2',price:919},
            {id:112,name:'assfdhgi4',price:123}
        ]
    },
    computed:{
        totalPrice:function(){
            let result=0
            for(let i=0;i<this.books.length;i++){
                result += this.books[i].price
            }
            return result

        }
    },
    methods: {
    
    },
    });
    </script>
</body>
</html>
