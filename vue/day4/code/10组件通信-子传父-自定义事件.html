<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script> 

</head>
<body>
    <!-- 父组件模板 -->
    <div id="app">
        <cpn @item-click="cpnClick"> </cpn>
    </div>

    <!-- 子组件模板 -->
    <template id='cpn'>
        <div>
            <button v-for="item in categories" 
                    @click="btnClick(item)">
                {{item.name}}
            </button>

        </div>
    </template>
<script>

    //1子组件
    const cpn={
        template:'#cpn',
        data(){
            return{
                categories:[
                    {id:'aaa',name:'热门推荐',},
                    {id:'bbb',name:'手机数码',},
                    {id:'ccc',name:'家勇家电',},
                    {id:'ddd',name:'电脑办公',},
                ]
            }
        },
        methods:{
            btnClick(item){
            //发射
                this.$emit('item-click',item)
            }
        }
    }

        //2父组件
    var vm = new Vue({
    el: '#app',
    data: {
        message:'你好啊'
    },
    components:{
        cpn
    },
    methods: {
        cpnClick(item){
            console.log('cpnClick',item);
        }
    },
    });
</script>
</body>
</html>
