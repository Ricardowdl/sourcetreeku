<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script> 

</head>
<body>
    <div id="app">
        <cpn></cpn>
    </div>

<template id="cpn">
    <div>
        <h2>我是cpn组件</h2>
        <ccpn></ccpn>
    </div>
</template>

<template id="ccpn">
    <div>
        <h2>我是子组件</h2>
        <button @click="btnClick">按钮</button>
    </div>

</template>
<script>
    var vm = new Vue({//父
    el: '#app',
    data: {
        message:'你好啊'
    },
   
    components:{//子
        cpn:{
            template:'#cpn',
            data(){
                return{
                    
                name:"我是cpn.name"
                }
            },
            
          components:{
              ccpn:{//孙 
                  template:"#ccpn",
                  methods: {
              btnClick(){
                     //1访问父组件
                 console.log(this.$parent)
                 console.log(this.$parent.name)//用$parent调用
                 //2访问根组件$root
                 console.log(this.$root)
                 console.log(this.$root.message)//会访问到父
              }
          },
              }
          }
        }
    },
        
    
    });
</script>
</body>
</html>
