<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script> 

</head>
<body>
    <div id="app">
       
        <cpn2>12312312313</cpn2>
    </div>


<script>
    //1创建第一个组件
    const cpnC1=Vue.extend({
        template:`
        <div>
            <h2>我是标题</h2>
            <p>内容</p>
        </div>
        `
    })

    //2
    const cpnC2=Vue.extend({
        template:`
        <div>
            <h2>我是标题2</h2>
            <p>内容123</p>
            <cpn1></cpn1>
        </div>
        `,
        components:{
            cpn1:cpnC1
        }
    })

    //root组件
    var vm = new Vue({
    el: '#app',
    data: {
    
    },
    methods: {
    
    },
    components:{

        cpn2:cpnC2
    }
    });
</script>
</body>
</html>
