<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script> 

</head>
<body>
    <div id="app">
        <cpn></cpn>
        <cpn></cpn>
        <cpn></cpn>
    </div>

    <template id='cpn'>
        <div>
            <h2>当前计数 :{{counter}}</h2>
            <button @click="increment">+</button>
            <button @click="decrement">-</button>
        </div>
        
    </template>

<script>
    //1.注册组件

    const obj={
        counter:0//相互影响的写法
    }

    Vue.component('cpn',{
        template:'#cpn',
        // data(){
        //     return{
        //         counter:0
        //     }
        // },//必须要用函数，将其作用域固定  不会相互影响
            data(){
                return obj//相互影响  因为  指向的内存对象是固定的 都是obj 因此无论是哪个都会一起改变
            },

        methods:{
            increment(){
                this.counter++
            },
            decrement(){
                this.counter--
            }
        }
    })



    var vm = new Vue({
    el: '#app',
    data: {
    
    },
    methods: {
    
    },
    });
</script>
</body>
</html>
