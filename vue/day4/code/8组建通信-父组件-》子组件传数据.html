<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script> 

</head>
<body>
    <div id="app">
        <cpn  :cmessage="message">  </cpn>
        <!-- <cpn cmovies="movies" cmessage="message">  </cpn> -->

    </div>

    <template id="cpn">
        <div>
            <ul>
                <li v-for="item in cmovies">{{item}}</li>
            </ul>
            <h2>{{cmessage}}</h2>
        </div>
    </template>
<script>

    //父传子 props
    const cpn={
        template:'#cpn',
        //props:['cmovies','cmessage'],
        props:{
            //1类型限制
            // cmovies:Array,//可以做一个要求 必须是Array类型
            // cmessage:String

            //2提供一些默认值
            cmessage:{
                type:String,
                default:'aaaaa',//默认值
                required:true//true则必须！
            },
            cmovies:{//类型是对象或者数组时，默认值必须是一个函数
                type:Array,
               default(){
                   return ['aaa','bbb']
               }
               // default:[]//Vue2.5.x以下不会错  但2.5.17上会错
            }

        },
        
        data(){
            return{}
        }
    }

    var vm = new Vue({
    el: '#app',
    data: {
        message:'你好',
        movies:['lala','xoixo','海尔兄弟']
    },
    components:{
        cpn
    }
    ,
    methods: {
    
    },
    });
</script>
</body>
</html>
