<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script> 

</head>
<body>
    <div id="app">
        <cpn  :c-info="info" :child-my-message="message"></cpn>
    </div>
    <template id="cpn">
        <div>
        <h2>{{cInfo}}</h2>
        <h2>{{childMyMessage}}</h2>
    </div>
    </template>

<script>
    const cpn={
        template:'#cpn',
        props:{
            cInfo:{
                type:Object,
                default(){
                    return{}
                }
            },
            childMyMessage:{
                type:String,
                default:''
            }
        }
    }


    var vm = new Vue({
    el: '#app',
    data: {
       info:{
           name:'wdl',
           age:20,
            height:1.78
       },
       message:
            'aaaaaaa'
       
    },
    components:{
        cpn
    },
    methods: {
    
    },
    });
</script>
</body>
</html>
