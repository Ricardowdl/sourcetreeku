<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script> 

</head>
<body>
    <div id="app">
        <cpn><button>案例</button> </cpn>
        <cpn><span>2333</span> </cpn>
        <cpn>
            <!-- 当有几个元素时，一起替换 -->
            <i>ehhehe</i>
            <div>我是div</div>

        </cpn>
        <cpn> </cpn>
        <cpn> </cpn>
    </div>

<template id="cpn">
    <div>
        <h2>我是组件</h2>
        <p>我是组件2333</p>
        <!-- 插槽 用于插入 在上面定义 -->
        <!-- 在slot中 可以设默认值 -->
        <slot><button>按钮</button></slot>   

    </div>
</template>

<script>
    var vm = new Vue({
    el: '#app',
    data: {
        message:'你好'
    },
    methods: {
    
    },
    components:{
        cpn:{
            template:'#cpn'
        }
    }
    });
</script>
</body>
</html>
